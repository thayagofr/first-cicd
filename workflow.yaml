name: thyago-cicd

on: push
jobs:
  cicd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20', '1.21.x']
    steps:
      - uses: actions/checkout@v4
      - name: Setup GO $ {{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: {{ matrix.go-version }}
      - name: Display GO version
        run: go version
